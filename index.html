      function createModal(image, id, target) {
        const div = document.createElement("div");
        div.classList.add("modal", "fade");
        div.setAttribute("id", id);
        const modalDialog = document.createElement("div");
        modalDialog.classList.add(
          "modal-dialog",
          "modal-dialog-centered",
          "modal-dialog-scrollable"
        );
        const modalContent = document.createElement("div");
        modalContent.classList.add("modal-content");
        const modalBody = document.createElement("div");
        modalBody.classList.add("modal-body");
        const img = document.createElement("img");
        img.src = image;
        modalBody.appendChild(img);
        modalContent.appendChild(modalBody);
        modalDialog.appendChild(modalContent);
        div.appendChild(modalDialog);
        target.appendChild(div);
      }

      function createImage(image, idx, target) {
        const div = document.createElement("div");
        div.classList.add("grid-item");
        const id = `id${idx}`;
        div.dataset.bsTarget = `#${id}`;
        div.dataset.bsToggle = "modal";
        const img = document.createElement("img");
        img.src = image;
        div.appendChild(img);
        createModal(image, id, div);
        target.appendChild(div);
      }

      window.onload = function () {
        const grid = document.querySelector(".grid");
        images.forEach((image, idx) => {
          createImage(image, idx, grid);
        });

        var msnry = new Masonry(".grid", {
          itemSelector: ".grid-item",
          columnWidth: ".grid-sizer",
          percentPosition: true,
          gutter: 20,
        });

        imagesLoaded(".grid").on("progress", function () {
          msnry.layout();
        });
      };
    </script>
